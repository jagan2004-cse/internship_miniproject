{% extends 'internships/base.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card animate__animated animate__fadeInUp">
            <div class="card-body">
                <h2 class="card-title">Update Task Status</h2>
                <p>Task: {{ task.title }}</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-control" name="status" required>
                            {% for choice in status_choices %}
                                <option value="{{ choice.0 }}" {% if choice.0 == task.status %}selected{% endif %}>
                                    {{ choice.1 }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-custom-success">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
